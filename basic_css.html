<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>different ways too write css</title>

    <!-- external css link -->
    <link rel="stylesheet" href="external.css">

    <!-- internal css  -->
    <style>
        p{
            background-color: aquamarine;
            color: blue;
            font-size: large;
        }
    </style>
</head>
<body>
    <p>this is internal css</p>

    <!-- external css -->
    <div>
        <h2 class="ext">hello this is external css</h2>
    </div>

    <!-- inline css -->
    <h3 style="color: violet; background-color: azure; font-size: 30px;">this is inline css</h3>

</body>
</html>
